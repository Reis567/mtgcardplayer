<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MTG Cards{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #e94560;
        }
        header h1 {
            text-align: center;
            color: #e94560;
            font-size: 2.5rem;
        }
        header p {
            text-align: center;
            color: #888;
            margin-top: 5px;
        }
        .search-form {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .search-form form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }
        .form-group {
            flex: 1;
            min-width: 150px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.85rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0f0f1a;
            color: #fff;
            font-size: 1rem;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e94560;
        }
        button {
            padding: 10px 25px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff6b6b;
        }
        .btn-secondary {
            background: #333;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .card-item {
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }
        .card-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-item .no-image {
            width: 100%;
            height: 310px;
            background: #0f0f1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }
        .card-info {
            padding: 15px;
        }
        .card-info h3 {
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-info .meta {
            font-size: 0.8rem;
            color: #888;
        }
        .card-info .mana {
            margin-top: 5px;
            font-family: monospace;
            color: #e94560;
        }
        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .pagination a,
        .pagination span {
            padding: 8px 15px;
            background: #16213e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a:hover {
            background: #e94560;
        }
        .pagination .current {
            background: #e94560;
        }
        .stats {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }
        .rarity-common { color: #aaa; }
        .rarity-uncommon { color: #c0c0c0; }
        .rarity-rare { color: #ffd700; }
        .rarity-mythic { color: #ff6b6b; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MTG Cards Database</h1>
            <p>{% block subtitle %}Pesquise cartas de Magic: The Gathering{% endblock %}</p>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
